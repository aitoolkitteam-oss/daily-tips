<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvůj denní tip</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        #tip-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            font-size: 22px;
            color: #333;
            text-align: center;
            max-width: 500px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff758c;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4a6e;
        }
    </style>
</head>
<body>
    <h1>Tvůj denní tip pro osobní růst</h1>
    <div id="tip-box">Klikni na tlačítko a získej nový tip!</div>
    <button onclick="novyTip()">Nový tip</button>

    <script src="script.js"></script>
</body>
</html>
